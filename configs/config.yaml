defaults:
  - _self_
  - model: default
  - experiment: default

# Paths
paths:
  data_dir: data
  checkpoint_dir: checkpoints
  output_dir: outputs

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    - type: file
      filename: ${paths.output_dir}/training.log
    - type: console

# Output structure
outputs:
  dir: ${paths.output_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  subdirs:
    checkpoints: checkpoints
    logs: logs
    metrics: metrics
    visualizations: visualizations
